apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.facebook.react:react-native:+"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    api 'com.umeng.umsdk:common:2.0.0'
    api 'com.umeng.umsdk:utdid:1.5.2'

    // umeng analytics
    api 'com.umeng.umsdk:analytics:8.0.0'

    // umeng push
    api 'com.umeng.umsdk:push:6.0.5'
    api 'com.umeng.umsdk:alicloud-httpdns:1.2.5'
    api 'com.umeng.umsdk:alicloud-utils:1.1.5'
    api 'com.umeng.umsdk:alicloud_beacon:1.0.1'
    api 'com.umeng.umsdk:agoo-accs:3.3.8.8-open-fix2'
    api 'com.umeng.umsdk:agoo_networksdk:3.5.5'
    api 'com.umeng.umsdk:agoo_tlog:3.0.0.17'
    api 'com.umeng.umsdk:agoo_tnet4android:3.1.14.9'

    // umeng share
    api  'com.umeng.umsdk:share-core:6.9.4'
    api  'com.umeng.umsdk:share-board:6.9.4'

    api  'com.umeng.umsdk:share-qq:6.9.4'
    api  'com.umeng.umsdk:share-wx:6.9.4'
    api  'com.umeng.umsdk:share-sina:6.9.4'
    api  'com.umeng.umsdk:share-alipay:6.9.4'
    api  'com.umeng.umsdk:share-dingding:6.9.4'

    api files('libs/libapshare20161108.jar')
    api files('libs/libddshare.jar')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
